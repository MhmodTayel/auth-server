name: CI/CD Pipeline with EC2 Deployment

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npx prettier --check "src/**/*.ts" "test/**/*.ts"

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: unit-tests-coverage
          fail_ci_if_error: false
        continue-on-error: true

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/auth-test-e2e

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

  deploy-to-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Checkout code for deployment files
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            echo "ğŸš€ Starting backend deployment..."
            
            # Navigate to deployment directory
            cd /home/ubuntu/deployment
            
            # Create necessary directories
            echo "ğŸ“ Creating directories..."
            mkdir -p nginx/conf.d
            mkdir -p certbot/www
            mkdir -p certbot/conf
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest backend image (lowercase)
            echo "ğŸ“¥ Pulling latest image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest
            
            # Update .env with new image
            if grep -q "BACKEND_IMAGE=" .env; then
              sed -i "s|BACKEND_IMAGE=.*|BACKEND_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest|" .env
            else
              echo "BACKEND_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest" >> .env
            fi
            
            # Restart backend service (skip nginx if not configured yet)
            echo "ğŸ”„ Restarting backend service..."
            docker compose up -d backend
            
            # Clean up old images
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -af --filter "until=24h" || true
            
            echo "âœ… Backend deployment completed!"
            
            # Show status
            echo "ğŸ“Š Service status:"
            docker compose ps
            
            # Wait for service to be ready
            echo "â³ Waiting for service health check..."
            sleep 5
            
            # Test backend health (via nginx if available, otherwise direct)
            if docker compose ps | grep -q nginx; then
              echo "Testing via nginx..."
              curl -f http://localhost:80/api/v1 || curl -f http://localhost:3000/api/v1 || echo "âš ï¸  Warning: Health check failed"
            else
              echo "Testing directly..."
              curl -f http://localhost:3000/api/v1 || echo "âš ï¸  Warning: Health check failed"
            fi

      - name: Verify Deployment
        run: |
          echo "â³ Waiting for service to be fully ready..."
          sleep 10
          
          echo "ğŸ” Testing external endpoint..."
          if curl -f http://${{ secrets.EC2_HOST }}:3000/api/v1; then
            echo "âœ… Deployment verified successfully!"
            echo ""
            echo "ğŸ‰ Deployment complete!"
            echo "ğŸ“ Backend API: http://${{ secrets.EC2_HOST }}:3000/api/v1"
            echo "ğŸ“š API Docs: http://${{ secrets.EC2_HOST }}:3000/api/v1/docs"
          else
            echo "âŒ Deployment verification failed!"
            echo "Please check EC2 logs: ssh ubuntu@${{ secrets.EC2_HOST }} 'cd /home/ubuntu/deployment && docker compose logs backend'"
            exit 1
          fi

