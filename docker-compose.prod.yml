version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: auth-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-auth}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "127.0.0.1:27017:27017"

  # Backend API (This image will be pulled from GHCR)
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/MhmodTayel/auth-server:latest}
    container_name: auth-backend-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URI: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017/${MONGO_DATABASE:-auth}?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React App (Will be added when frontend deploys)
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/MhmodTayel/auth-frontend:latest}
    container_name: auth-frontend-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      REACT_APP_API_URL: http://backend:3000/api/v1
    depends_on:
      - backend
    networks:
      - app-network
    profiles:
      - with-frontend

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  app-network:
    driver: bridge

