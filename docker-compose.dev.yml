version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: auth-db-dev
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: auth-dev
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - auth-network-dev

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: auth-server-dev
    restart: unless-stopped
    ports:
      - '3000:3000'
      - '9229:9229'
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGO_URI: mongodb://mongodb:27017/auth-dev
      JWT_SECRET: dev-secret-key-for-development-only-min-32-chars
      JWT_EXPIRES_IN: 7d
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - auth-network-dev
    command: npm run start:dev

volumes:
  mongodb_dev_data:
    driver: local

networks:
  auth-network-dev:
    driver: bridge